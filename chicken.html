<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chicken assignment java script</title>
</head>
<body>
    <script>
        price = 500;
        weight = parseInt(prompt("Enter weight in gram"))
        wkg = weight/1000;
        netAmount = wkg * price;
        document.write("Your chicken weight (in kilogram)"," ", wkg , "<br>");
        document.write("The total amount you have to pay is Rs"," ",netAmount);
    </script>
</body>
</html>
